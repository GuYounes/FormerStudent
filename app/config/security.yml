# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
  encoders:
    FormerDUTStudentsBundle\Entity\User: plaintext

  role_hierarchy:
    ROLE_STUDENT: ROLE_STUDENT
    ROLE_ADMIN: [ROLE_STUDENT, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

  providers:
    main:
      entity:
        class: FormerDUTStudentsBundle\Entity\User
        property: username

  access_control:
    - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/isLogged, role: IS_AUTHENTICATED_ANONYMOUSLY }

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    #main_login:
       #Allow to login
      #pattern:   ^/login$
      #anonymous: true
      #provider: main

    #is_logged:
      # Allow to check if logged
      #pattern:   ^/isLogged$
      #anonymous: true
      #provider: main

    main:
      pattern: ^/
      anonymous: ~
      provider: main
      form_login:
        login_path: login
        check_path: login_check
        default_target_path: self
      logout:
        path:       logout
        target:     login


